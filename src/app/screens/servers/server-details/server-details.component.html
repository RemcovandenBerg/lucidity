<h3>{{server.name}}</h3>
<form>
    <section class="form-block">
        <label>
            <clr-icon shape="storage"></clr-icon> Database</label>
        <div class="form-group">
            <label>Type</label>
            <input type="text" size="35" readonly [attr.value]="server.dbtype">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" size="35" readonly [attr.value]="server.database">
        </div>
    </section>

    <section class="form-block">
        <label>
            <clr-icon shape="connect"></clr-icon> Connectivity</label>
        <div class="form-group">
            <label>Hostname</label>
            <input type="text" size="35" readonly [attr.value]="server.hostname">
        </div>

        <div class="form-group">
            <label>Portnumber</label>
            <input type="number" size="35" readonly [attr.value]="server.portnumber">
        </div>

    </section>
</form>
